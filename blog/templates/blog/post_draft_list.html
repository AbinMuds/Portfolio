{% extends 'blog/base.html' %}
{% block content %}
<div id="main">
  {% for post in posts %}
    <section class="posts">
      <article>
        <header>
          <span class="date">created: {{ post.date_of_creation|date:'d-m-Y' }}</span>
          <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        </header>
        <a href="{% url 'post_detail' pk=post.pk %}" class="image fit"><img src="{{ post.post_image.url }}" alt="" /></a>
        <p>{{ post.text|truncatechars:200 }}</p>
      </article>
  {% endfor %}
</div>
{% endblock %}
